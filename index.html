<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Game in Javascript</title>
</head>
<body>
<!-- HTML is here for brower-sync --> 
<script>

let choice = ['rock', 'paper', 'scissors']

function computerPlay() {
	// randomly return rock, paper, scissors
	return choice[Math.floor(Math.random() * choice.length)]
}

function playRound(playerSelection, computerSelection) {
	if (playerSelection == computerSelection) {
		return "Tie game.";
	} else if ((choice.indexOf(playerSelection) - choice.indexOf(computerSelection)) == -1) {
		return `You win, because ${playerSelection} beats ${computerSelection}.`;
	} else {
		return `You lost, because ${computerSelection} beats ${playerSelection}.`;
	}
}

function game() {
	for (var i = 0; i < 5; i++) {
		const playerSelection = prompt("Paper, rock, or scissors?: ").toLowerCase();
		const computerSelection = computerPlay();
		console.log(playRound(playerSelection, computerSelection));
	}
}

game();

</script>
</body>
</html>
