<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  
  <h1>Tic Tac Toe</h2>
<section id="gameboard">
  <div class="card">
    <button type=button id='rock'>ROCK</button>
  </div>
  <div class="card">
    <button type=button id='paper'>PAPER</button>
  </div>
  <div class="card">
    <button type=button id='scissors'>SCISSORS</button>
  </div>

</section>


<script>
let choice = ['rock', 'paper', 'scissors'];
let playerScore = 0;
let computerScore = 0;
let endScore = 2;

function computerChoice() {
	// randomly return rock, paper, scissors
	return choice[Math.floor(Math.random() * choice.length)]
}



function playRound(player, computer) {
	if (player == computer) {
		return "Tie game.";
	} else if ((choice.indexOf(player) - choice.indexOf(computer)) == -1) {
    computerScore += 1
		return `You lost. You chose ${player}, computer chose ${computer}.`;
	} else {
    playerScore += 1
		return `You won. You chose ${player}, computer chose ${computer}.`;
	}
}

// Get User Selection
let buttons = document.querySelectorAll('button');
buttons.forEach((button) => {
  button.addEventListener('click', () => {
    let userChoice = button.id;
    
    while ((playerScore < endScore) && (computerScore < endScore)) {
      console.log(playRound(userChoice, computerChoice()));
    };
  })
})

if (playerScore > computerScore) {
  console.log("Player won.") 
} else {
  console.log("Computer won.")
}


</script>
</body>
</html>
