<body>
  
  <h1>Tic Tac Toe</h2>
<section id="gameboard">
  <div class="card">
    <button type=button id='rock'>ROCK</button>
  </div>
  <div class="card">
    <button type=button id='paper'>PAPER</button>
  </div>
  <div class="card">
    <button type=button id='scissors'>SCISSORS</button>
  </div>

</section>


<script>
let choice = ['rock', 'paper', 'scissors']
function computerChoice() {
	// randomly return rock, paper, scissors
	return choice[Math.floor(Math.random() * choice.length)]
}

function playRound(player, computer) {
	if (player == computer) {
		return "Tie game.";
	} else if ((choice.indexOf(player) - choice.indexOf(computer)) == -1) {
		return `You lost. You chose ${player}, computer chose ${computer}.`;
	} else {
		return `You won. You chose ${player}, computer chose ${computer}.`;
	}
}


let buttons = document.querySelectorAll('button');
buttons.forEach((button) => {
  button.addEventListener('click', () => {
    let userChoice = button.id;
    console.log(playRound(userChoice, computerChoice()));
  })
})
